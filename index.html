<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: 'var(--bg)',
              panel: 'var(--panel)',
              panel2: 'var(--panel2)',
              border: 'var(--border)',
              text: 'var(--text)',
              text2: 'var(--text2)',
              accent: 'var(--accent)',
              accent2: 'var(--accent2)',
              danger: 'var(--danger)',
              focus: 'var(--focus)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            spacing: {
              's1': 'var(--s1)',
              's2': 'var(--s2)',
              's3': 'var(--s3)',
              's4': 'var(--s4)',
              's5': 'var(--s5)',
              's6': 'var(--s6)',
            },
            borderRadius: {
              'sm': 'var(--r-sm)',
              'md': 'var(--r-md)',
              'lg': 'var(--r-lg)',
            },
            boxShadow: {
              'soft': 'var(--shadow)',
              'glow': '0 0 10px var(--accent2)',
            },
            transitionDuration: {
              'fast': 'var(--dur-fast)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* --- DARK COSMOS TOKENS --- */
        
        /* 1) Colors */
        --bg: #09090b;       /* Zinc 950 */
        --panel: #121214;    /* Slightly lighter than bg */
        --panel2: #1c1c1f;   /* Raised surfaces */
        --border: #27272a;   /* Zinc 800 */
        
        --text: #e4e4e7;     /* Zinc 200 */
        --text2: #a1a1aa;    /* Zinc 400 */
        
        --accent: #38bdf8;   /* Sky 400 */
        --accent2: rgba(56, 189, 248, 0.15);
        
        --danger: #f87171;   /* Red 400 */
        --success: #34d399;  /* Emerald 400 */
        --warning: #fbbf24;  /* Amber 400 */
        
        --focus: #38bdf8;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);

        /* 2) Spacing */
        --s1: 4px;
        --s2: 8px;
        --s3: 12px;
        --s4: 16px;
        --s5: 24px;
        --s6: 32px;

        /* 3) Typography */
        --font-ui: 'Inter', system-ui, sans-serif;
        --fs-xs: 0.75rem;
        --fs-sm: 0.875rem;
        --fs-md: 1rem;
        
        /* 4) Radius */
        --r-sm: 4px;
        --r-md: 6px;
        --r-lg: 8px;

        /* 5) Motion */
        --ease: cubic-bezier(0.4, 0, 0.2, 1);
        --dur-fast: 150ms;

        /* 6) Icons */
        --icon-size: 18px;
        --icon-stroke: 1.75;
      }

      html, body, #root {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: var(--font-ui);
        -webkit-font-smoothing: antialiased;
      }
      
      /* Global Focus Styles */
      :focus-visible {
        outline: 2px solid var(--focus);
        outline-offset: -1px;
      }

      /* Custom thin scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border); border-radius: var(--r-sm); }
      ::-webkit-scrollbar-thumb:hover { background: var(--text2); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Starry Background Utility */
      .bg-deep-space {
        background-color: var(--bg);
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(30, 30, 45, 0.3) 0%, transparent 100%),
          radial-gradient(1.5px 1.5px at 10% 10%, rgba(255,255,255,0.2) 1px, transparent 0),
          radial-gradient(1px 1px at 20% 20%, rgba(255,255,255,0.15) 1px, transparent 0);
        background-size: 100% 100%, 550px 550px, 350px 350px;
        background-repeat: repeat;
      }

      /* --- TIP TAP EDITOR OVERRIDES --- */
      .ProseMirror { outline: none; min-height: 100%; padding-bottom: 200px; color: var(--text); }
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: var(--text2);
        pointer-events: none;
        height: 0;
      }
      .ProseMirror h1 { font-size: 1.75rem; font-weight: 700; color: var(--accent); margin-top: 1.5em; margin-bottom: 0.5em; }
      .ProseMirror h2 { font-size: 1.4rem; font-weight: 600; color: var(--text); margin-top: 1.25em; margin-bottom: 0.5em; }
      .ProseMirror h3 { font-size: 1.2rem; font-weight: 600; color: var(--text); margin-top: 1em; margin-bottom: 0.5em; }
      .ProseMirror p { margin-bottom: 0.75em; line-height: 1.6; }
      .ProseMirror ul, .ProseMirror ol { padding-left: 1.5em; margin-bottom: 0.75em; }
      .ProseMirror ul { list-style-type: disc; }
      .ProseMirror ol { list-style-type: decimal; }
      .ProseMirror blockquote { border-left: 3px solid var(--accent); padding-left: 1em; margin-left: 0; font-style: italic; color: var(--text2); }
      .ProseMirror pre { background: var(--panel2); padding: 0.75rem; border-radius: var(--r-md); font-family: 'JetBrains Mono', monospace; overflow-x: auto; }
      .ProseMirror code { font-family: 'JetBrains Mono', monospace; background: var(--panel2); padding: 0.1em 0.3em; border-radius: var(--r-sm); font-size: 0.85em; }
      .ProseMirror a { color: var(--accent); text-decoration: underline; cursor: pointer; }
      
      .search-result { background-color: rgba(56, 189, 248, 0.2); }
      .search-result-current { background-color: rgba(56, 189, 248, 0.5); color: white; }
    </style>
